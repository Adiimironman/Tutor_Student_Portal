<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Recovered</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: lavender;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .password-recovered {
      background-color: lavenderblush;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .password-recovered h2 {
      margin-bottom: 20px;
    }

    .password-recovered p {
      margin-bottom: 10px;
    }

    .login-link {
      display: block;
      text-decoration: none;
      color: #4CAF50;
      margin-top: 20px;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="password-recovered">
      <h2>Password Recovered!</h2>
      <p>Your password has been successfully reset.</p>
      <p>You can now use your new password to log in.</p>
      <a href="login.html" class="login-link">Go to Login Page</a>
    </div>
  </div>
</body>
</html>
