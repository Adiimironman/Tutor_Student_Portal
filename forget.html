<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forget.css">
</head>
<body>
  <div class="container">
    <div class="forgot-password-form">
      <h2>Forgot Your Password?</h2>
      <p>Enter your information below to reset your password.</p>
      <form action="#" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="recovery-email">Recovery Email:</label>
        <input type="email" id="recovery-email" name="recovery-email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>

        <a href="recover.html" style = "color: green;" style = "text-shadow: 2px"><p>Reset Password</p></a>
      </form>
    </div>
  </div>
</body>
</html>
